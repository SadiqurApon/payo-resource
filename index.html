<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
  <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
    <header>
      <nav class="flex justify-center items-center py-6">
        <div class="flex mt-10 relative justify-center items-center w-9/12">
          <img class="w-48 absolute" src="assets/bg.png" alt="">
          <img class="w-16" src="assets/Group.png" alt="">
        </div>
      </nav>
    </header>
    <!-- login form  -->
    <div class="hero bg-base-200 ">
      <div class="hero-content flex-col lg:flex-row-reverse">
        
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label">Acount Number</label>
              <input type="email" value="25862586" id="acount-number" class="input" placeholder="Enter your number" />
              <label class="label">4 digit PIN</label>
              <input type="text" value="1234" id="pin-number" class="input" placeholder="enter valid PIN" />
              <div><a class="link link-hover">Forgot password?</a></div>
              <button id="btn-login" class="btn btn-neutral mt-4">Login</button>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="script/login.js"></script>
</body>

</html>
