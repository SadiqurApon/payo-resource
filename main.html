<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto  bg-gray-200 ">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                    <p>Available Balance</p>
                </div>
                <button class="btn">Log out</button>
            </nav>
            <section>
                <h1 class="mt-10 text-2xl font-bold mb-2 p-2"> Welcome to Payooo!</h1>
                <p class="p-2">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

                <div class="cards grid grid-cols-3 mt-10 gap-2 p-2">
                    <div id="add-money-box" class="box border cursor-pointer p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div> 
                    <div id="cash-out-box" class="box border p-4 text-center rounded-sm ">
                        <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                        <h3>Cashout</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm ">
                        <img class="w-8 mx-auto" src="assets/money1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm ">
                        <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm ">
                        <img class="w-8 mx-auto" src="assets/transaction1.png" alt="">
                        <h3>Transactions</h3>
                    </div>
                </div>
                <section id="add-money">
                    <h2>Add Money</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">

                            <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <legend>Select Bank</legend>
                                    <select id="select-bank" class="select">
                                        <option disabled selected>Select Bank</option>
                                        <option value="Bkash">Bkash</option>
                                        <option value="Nagad">nagad</option>
                                        <option value="Roket">Roket</option>
                                        <option value="Upay">Upay</option>
                                    </select>
                                    <fieldset class="fieldset">
                                        <label class="label">Bank Acount Number</label>
                                        <input type="email" value="25862586" id="acount-number" class="input"
                                            placeholder="Enter your number" />
                                        <label class="label">Amount to Add</label>
                                        <input type="text" id="add-amount" class="input"
                                            placeholder="Enter your amount ">
                                        <label class="label">PIN Number</label>
                                        <input type="text" value="1234" id="pin-number" class="input"
                                            placeholder="enter valid PIN" />
                                        <div><a class="link link-hover">Forgot password?</a></div>
                                        <button id="add-money"
                                            class="btn bg-blue-700 border-none rounded-3xl btn-neutral mt-4">Add
                                            Money</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="cash-out">
                    <h2>Cashout</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">

                            <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <fieldset class="fieldset">
                                        <label class="label">Agent Number</label>
                                        <input type="email" value="25862586" id="acount-number" class="input"
                                            placeholder="Enter your number" />
                                        <label class="label">Amount</label>
                                        <input type="text" id="out-amount" class="input"
                                            placeholder="Enter your amount ">
                                        <label class="label">PIN Number</label>
                                        <input type="text" value="1234" id="cashout-pin" class="input"
                                            placeholder="Enter 4 digit PIN number" />
                                        <div><a class="link link-hover">Forgot password?</a></div>
                                        <button id="cashout-money"
                                            class="btn bg-blue-700 border-none rounded-3xl btn-neutral mt-4">Cashout</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </header>
    </section>

    
    <script src="script/addMoney.js"></script>
    <script src="script/toggole.js"></script>
    <script src="script/cashout.js"></script>

</body>

</html>
